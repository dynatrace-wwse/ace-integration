# health check for the use case
- include_role:
    name: health-check
    tasks_from: usecase-health-check-gitlab
  vars:
    usecase_group_name: "{{ dt_ar_gitlab_group }}"
    usecase_repo_name: "{{ dt_ar_gitlab_repo_name }}"
    usecase_git_ref: "main"
    wait_before_trigger_pipeline: 300 # 5 minutes not to override the default pipeline execution
