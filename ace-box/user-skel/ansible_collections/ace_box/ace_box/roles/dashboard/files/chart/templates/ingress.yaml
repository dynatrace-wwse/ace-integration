{{ if .Values.ingress.enabled }}
{{ if eq .Values.ingress.class "traefik" }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ .Chart.Name }}-basic-auth
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/managed-by: Helm
    chart: {{ .Chart.Name }}
    heritage: Helm
    release: {{ .Chart.Name }}
spec:
  basicAuth:
    secret: basic-auth
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    meta.helm.sh/release-name: {{ .Chart.Name }}
    meta.helm.sh/release-namespace: ace
    traefik.ingress.kubernetes.io/router.middlewares: ace-{{ .Chart.Name }}-basic-auth@kubernetescrd
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/managed-by: Helm
    chart: {{ .Chart.Name }}
    heritage: Helm
    release: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
spec:
  ingressClassName: {{ .Values.ingress.class }}
  rules:
  - host: {{ .Chart.Name }}.{{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Chart.Name }}
            port: 
              number: 80
        path: /
        pathType: Prefix
{{ else }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    meta.helm.sh/release-name: {{ .Chart.Name }}
    meta.helm.sh/release-namespace: ace
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: dashboard
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/managed-by: Helm
    chart: {{ .Chart.Name }}
    heritage: Helm
    release: {{ .Chart.Name }}
  name: {{ .Chart.Name }}
spec:
  ingressClassName: {{ .Values.ingress.class }}
  rules:
  - host: {{ .Chart.Name }}.{{ .Values.domain }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Chart.Name }}
            port: 
              number: 80
        path: /
        pathType: ImplementationSpecific
{{ end }}

{{ end }}
