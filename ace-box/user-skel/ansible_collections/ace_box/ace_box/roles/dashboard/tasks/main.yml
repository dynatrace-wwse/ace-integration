---
- name: Create ace namespace
  kubernetes.core.k8s:
    name: ace
    api_version: v1
    kind: Namespace
    state: present

- name: Add label to ace namespace
  kubernetes.core.k8s:
    state: patched
    kind: Namespace
    name: ace
    definition:
      metadata:
        labels:
          monitor: exclude

- name: Create BasicAuth for Ingress
  block:
    - name: Generate password hash using htpasswd
      shell: echo "{{ dashboard_password }}" | openssl passwd -apr1 -stdin
      register: password_hash_result
      no_log: true
    - set_fact:
        password_encrypted: "{{ password_hash_result.stdout }}"
    - set_fact:
        authb64encoded: "{{ [dashboard_user, password_encrypted] | join(':') | b64encode }}"

# Include Dashboard default values
- set_fact:
    include_dashboard_value_file: "{{ role_path }}/templates/default-ext-refs.yml.j2"

- include_tasks: template-values-file.yml

- name: Find all Dashboard Helm values files
  find:
    paths: "{{ role_path }}/files/helm-values"
  register: dashboard_helm_value_files

- name: Remove existing basic-auth secret if it exists (to allow Helm to manage it)
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Secret
    name: basic-auth
    namespace: "{{ dashboard_namespace }}"
  ignore_errors: true

- name: Install
  kubernetes.core.helm:
    name: ace-dashboard
    chart_ref: "{{ role_path }}/files/chart"
    release_namespace: "{{ dashboard_namespace }}"
    wait: true
    wait_timeout: 5m
    values:
      domain: "{{ ingress_domain }}"
      authb64encoded: "{{ authb64encoded }}"
      image: "{{ dashboard_image }}"
      ingress:
        enabled: true
        class: "{{ ingress_class }}"
    values_files: "{{ dashboard_helm_value_files | json_query('files[*].path') }}"
  when: not dashboard_skip_install

- name: Print some dashboard config
  debug:
    msg:
      - "Dashboard URL: {{ ingress_protocol }}://{{ dashboard_domain }}"
      - "Dashboard username: {{ dashboard_user }}"
      - "Dashboard password: {{ dashboard_password }}"

# health check
- include_role:
    name: health-check
    tasks_from: application-availability
  vars:
    application_domain: "{{ dashboard_domain }}"
  when: not dashboard_skip_install
