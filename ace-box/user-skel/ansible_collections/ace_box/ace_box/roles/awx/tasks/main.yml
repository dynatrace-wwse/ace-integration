---
# To work around https://github.com/ansible/awx-operator/issues/1149
- name: Install AWX
  block:
    - include_tasks:
        file: install.yml
    # - include_tasks:
    #     file: customize-branding.yml
  rescue:
    - include_tasks:
        file: uninstall.yml
    - include_tasks:
        file: install.yml
    # - include_tasks:
    #     file: customize-branding.yml

- include_tasks: source-secrets.yml

# Include Dashboard values
- set_fact:
    include_dashboard_value_file: "{{ role_path }}/templates/awx-dashboard.yml.j2"

- include_role:
    name: dashboard
    tasks_from: template-values-file

# health check
- include_role:
    name: health-check
    tasks_from: application-availability
  vars:
    application_domain: "{{ awx_ingress_domain }}"
